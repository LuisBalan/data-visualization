<div class="flex justify-content-center">
    <div class="uploader-container">
        <label class="uploader-label" for="uploaderFile">Choose a CSV file</label>
        <input
            #csvUploader
            type="file"
            name="uploaderFile"
            accept=".csv"
            (change)="onLoadFile($event)"
        >
    </div>
    <div class="csv-controls grid nested-grid">
        <div class="csv-preview">
            <app-table
                [cols]="csvHeaderLabels"
                [rows]="csvTableRows"
            >
            </app-table>
        </div>
        <div class="col-fixed columns-selector" style="max-width: 15%">
            <app-checkboxes-list
                [options]="csvHeaderLabels"
            >
            </app-checkboxes-list>
        </div>
    </div>
</div>
