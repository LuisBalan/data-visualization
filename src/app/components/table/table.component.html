<div class="card">
    <p-table [columns]="cols" [tableStyle]="{'min-width': '50rem'}" [value]="rows" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header" let-columns>
            <tr>
                @for(col of cols; track col){
                    <th>
                        {{col.header}}
                    </th>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                @for(col of cols; track col){
                    <td>
                        {{rowData[col.field]}}
                    </td>
                }
            </tr>
        </ng-template>
    </p-table>
</div>
